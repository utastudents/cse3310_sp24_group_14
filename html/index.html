<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TheWordSearchGame</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<!-- Path to your CSS file -->
	</head>

	<!-- div stuff goes here (content that will actually get displayed) -->

	<body id="mainContent" style="display: none">
		<div id="homepage">
			<h1>TheWordSearchGame</h1>

			<div id="wordGrid"></div>

			<label id="topMessage"></label>

			<p>Enter your user name</p>

			<input type="text" id="username" /><br /><br />
			<button class="enterLobby" type="button">Enter Lobby</button>
		</div>

		<div class="hidden" id="lobbyPage">
			<div class="leaderboard-container" id="leaderboardStats">
				<h2>TWSG Leaderboard</h2>
				<div class="leaderboard-header">
					<p class="leaderboard-header-player">Player</p>
					<p class="leaderboard-header-score">Score</p>
				</div>
				<div class="leaderboard-content">
					<p class="leaderboard-player">manish</p>
					<p class="leaderboard-score">23</p>
				</div>
				<div class="leaderboard-content">
					<p class="leaderboard-player">digs</p>
					<p class="leaderboard-score">33</p>
				</div>
			</div>
			<div class="games-container" id="lobbyContent">
				<h2>TheWordSearchGame Lobby</h2>

				<!-- Active Players List -->
				<div class="active-players">
					<h3>Active Players</h3>
				</div>

				<!-- Game Creation Form -->
				<div class="game-creation">
					<input type="text" placeholder="Room Name" id="roomName" />
					<label><input type="radio" name="roomSize" value="2" /> 2</label>
					<label><input type="radio" name="roomSize" value="3" /> 3</label>
					<label><input type="radio" name="roomSize" value="4" /> 4</label>
					<label><input type="radio" name="roomSize" value="5" /> 5</label>
					<button id="createGame">Create Game</button>
				</div>

				<!-- List of Games -->
				<div class="games-list">
					<h3>Available Games</h3>
					<div class="game-entry">
						<span>Game One - 2/4</span>
						<button onclick="joinGame('Game One')">Join</button>
					</div>
					<div class="game-entry">
						<span>Game Two - 3/5</span>
						<button onclick="joinGame('Game Two')">Join</button>
					</div>
				</div>
			</div>

			<div class="chat-container" id="chatBox">
				<h2>Global Chat</h2>
				<div class="messagesContainer">
					<div class="messageBubble">
						<div class="sender">manish</div>
						<div class="message">whats up guys</div>
					</div>
					<div class="messageBubble">
						<div class="sender">diganta</div>
						<div class="message">not much</div>
					</div>
				</div>
				<div class="messageInputContainer">
					<textarea
						class="messageTextbox"
						placeholder="Your Message"
						name="messageTextbox"
						required
					></textarea>
					<button id="sendMessageButton" type="button">Send Message</button>
				</div>
			</div>
		</div>

		<div class="hidden" id="gamePage">
			<div class="game-content">
				<h1>HappySearching!</h1>
				<button class="back-button" type="button" onclick="quitGame()">
					Quit Game
				</button>

				<div class="grid" id="wordGrid"></div>
				<div id="bank-container" id="wordBank">
					<h2>Word Bank:</h2>
				</div>
				<div class="leaderboard-container" id="leaderboardStats">
					<h2>TWSG Leaderboard</h2>
				</div>
			</div>
		</div>

		<script src="App.js"></script>
		<script src="home.js"></script>
		<script src="lobby.js"></script>
		<!-- <script src="ready.js"></script> -->
		<!-- <script src="game.js"></script> -->
	</body>
</html>
