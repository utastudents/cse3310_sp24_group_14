<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheWordSearchGame</title>
    <style>
        /* Center align everything */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Center align the content */
        .container {
            text-align: center;
        }

        /* Style for the title */
        h1 {
            margin-bottom: 20px;
        }

        /* Style for the list of players */
        ul {
            list-style-type: none;
            padding: 0;
        }

        /* Style for the start button */
        #start-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Style for the start button on hover */
        #start-button:hover {
            background-color: #45a049;
        }

        /* Hide the game screen by default */
        #game-screen {
            display: none;
        }

        /* Style for chat box */
        #chat-box {
            width: 300px;
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            margin: 20px auto;
            padding: 10px;
        }

        /* Style for chat input */
        #chat-input {
            width: 300px;
            padding: 5px;
            margin: 0 auto;
            display: block;
        }

        /* Style for chat send button */
        #send-button {
            padding: 5px 10px;
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Style for chat send button on hover */
        #send-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container" id="lobby-screen">
    <h1>Welcome to TheWordSearchGame, Nick</h1>

    <!-- List of players -->
    <ul id="player-list">
        <!-- Players will be dynamically added here -->
    </ul>

    <!-- Start button -->
    <button id="start-button" onclick="startGame()">Start Game</button>
</div>

<div class="container" id="game-screen">
    <!-- Game content goes here -->
    <h1>TheWordSearchGame</h1>
    <!-- Add game grid, timer, etc. -->
    <table>
        <tr>
            <td>A</td><td>B</td><td>C</td><td>D</td><td>E</td>
        </tr>
        <tr>
            <td>F</td><td>G</td><td>H</td><td>I</td><td>J</td>
        </tr>
        <tr>
            <td>K</td><td>L</td><td>M</td><td>N</td><td>O</td>
        </tr>
        <tr>
            <td>P</td><td>Q</td><td>R</td><td>S</td><td>T</td>
        </tr>
        <tr>
            <td>U</td><td>V</td><td>W</td><td>X</td><td>Y</td>
        </tr>
    </table>

    <!-- Chat box -->
    <div id="chat-box">
        <!-- Chat messages will be displayed here -->
    </div>

    <!-- Chat input -->
    <input type="text" id="chat-input" placeholder="Type your message...">
    <button id="send-button" onclick="sendMessage()">Send</button>
</div>

<script>
    function startGame() {
        // Hide the lobby screen
        document.getElementById('lobby-screen').style.display = 'none';
        // Show the game screen
        document.getElementById('game-screen').style.display = 'block';
        // You can add game initialization logic here
    }

    function sendMessage() {
        var messageInput = document.getElementById("chat-input");
        var message = messageInput.value;
        // Here you would send the message to the backend (Java)
        // For now, let's just display it in the chat box
        displayMessage(message);
        messageInput.value = "";
    }

    function displayMessage(message) {
        var chatBox = document.getElementById("chat-box");
        var messageElement = document.createElement("div");
        messageElement.textContent = message;
        chatBox.appendChild(messageElement);
        // Scroll to bottom of chat box
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
